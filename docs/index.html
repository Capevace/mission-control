<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.png">
    <title>Mission Control Documentation</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="generator" content="Docma - https://onury.io/docma">

    <link rel="stylesheet" type="text/css" href="css/docma.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/mission-control.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="//use.fontawesome.com/releases/v5.5.0/js/all.js" defer=""></script>
    <script src="js/docma-web.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="js/highlight.pack.js"></script>
    <script src="js/tippy.all.min.js"></script>
    <script src="js/app.min.js"></script>
</head>

<body>
	<noscript>
		<h1>Mission Control documentation is generated by <a href="">Docma</a>, which requires JS to function.</h1>

		<style type="text/css">
			.js-hidden {
				opacity: 100%;
			}
		</style>	
	</noscript>

    <div id="docma-main"></div>

    <div class="fixed bottom-0 right-0 font-mono p-2 text-violet-300 z-20">
		<span class="sm:hidden">xs</span>
		<span class="hidden sm:block md:hidden">sm</span>
		<span class="hidden md:block lg:hidden">md</span>
		<span class="hidden lg:block xl:hidden">lg</span>
		<span class="hidden xl:block">xl</span>
	</div>

    <script type="module">
    	function waitForImage(src, callback) {
    		const img = new Image();
			img.onload = () => callback();
			img.onerror = (e) => callback(e);
			img.src = src;
    	}

		docma.on('render', (currentRoute) => {
			if (currentRoute.name === 'welcome') {
		        /* Fade in background image when loading is complete */
				waitForImage('/img/header-bg.jpg', (err) => 
					Array.from(document.querySelectorAll('.bg-screenshot'))
						.map(bg => {
							console.log(bg, 'bg-screenshot');
							bg.classList.remove('js-hidden');

							if (err) {
								bg.classList.add('bg-gradient');
								bg.style = null; // remove filter effect
							}							
						})
				);

				/* Fade in screenshot when loading is complete */
				waitForImage('/img/header-screenshot.png', (err) => 
					Array.from(document.querySelectorAll('.screenshot-fade'))
						.map(bg => {
							console.log(bg, 'screenshot-fade');
							bg.classList.remove('js-hidden');						
						})
				);
		    }
		});
	</script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet"> 




</body>
</html>
