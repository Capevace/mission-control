		<link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

	<body class="bg-purple-700 text-white antialiased font-sans flex justify-center mt-10 sm:mt-24">
		<form action="/login" method="post" class="max-w-2xl bg-purple-600 rounded-2xl p-5 m-5 forms">
			<h1 class="text-2xl font-bold mb-5 w-full text-center text-purple-200">Login</h1>
			<div class="text-purple-200 text-sm mb-5">{{ERROR_MSG}}</div>
			<div class="flex flex-wrap mb-5 w-full ">
				<label for="username" class="w-full text-xs mb-2 font-medium text-purple-lighter">Username</label>
				<input type="text" id="username" name="username" autofocus="autofocus" class=""/>
			</div>

			<div class="flex flex-wrap mb-8 w-full">
				<label for="password" class="w-full text-xs mb-2 font-medium text-purple-lighter">Password</label>
				<input type="password" id="password" name="password" class="" />
			</div>

			<div class="submit-container">
				<button type="submit" class="w-full">Login</button>
			</div>
		</form>

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400|500"
			rel="stylesheet"
		/>
	</body>
