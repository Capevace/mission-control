	<body class="app-background max-h-screen min-h-screen text-white antialiased font-sans flex justify-center items-center overflow-none">

		<form action="/login" method="post" class="max-w-2xl bg-purple-600 rounded-2xl p-5 m-3 forms sm:mb-32">
			<h1 class="text-2xl font-bold mb-5 w-full text-center text-purple-200">Login</h1>
			<div class="text-purple-200 text-sm mb-5">{{ERROR_MSG}}</div>
			<div class="flex flex-wrap mb-5 w-full ">
				<label for="username" class="w-full text-xs mb-2 font-medium text-purple-lighter">Username</label>
				<input type="text" id="username" name="username" autocomplete="username" autofocus="autofocus" required/>
			</div>

			<div class="flex flex-wrap mb-8 w-full">
				<label for="password" class="w-full text-xs mb-2 font-medium text-purple-lighter">Password</label>
				<input type="password" id="password" name="password" autocomplete="password" class="" required />
			</div>

			<div class="submit-container">
				<button type="submit" id="login-button" class="w-full flex items-center justify-center">
					<div class="label">Login</div>
					<div class="spinner w-6 hidden">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"class="fill-current animate-spin">
							<path
								d="M456.433 371.72l-27.79-16.045c-7.192-4.152-10.052-13.136-6.487-20.636 25.82-54.328 23.566-118.602-6.768-171.03-30.265-52.529-84.802-86.621-144.76-91.424C262.35 71.922 256 64.953 256 56.649V24.56c0-9.31 7.916-16.609 17.204-15.96 81.795 5.717 156.412 51.902 197.611 123.408 41.301 71.385 43.99 159.096 8.042 232.792-4.082 8.369-14.361 11.575-22.424 6.92z"
							/>
						</svg>
					</div>
				</button>
			</div>
		</form>

		<script type="text/javascript">
			const view = {
				form: document.querySelector('form'),
				usernameField: document.querySelector('#username'),
				passwordField: document.querySelector('#password'),
				loginButton: document.querySelector('#login-button'),
				loginSpinner: document.querySelector('#login-button .spinner'),
				loginLabel: document.querySelector('#login-button .label')
			};

			view.form
				.addEventListener('submit', (e) => {
					e.preventDefault();

					view.loginSpinner.classList.remove('hidden');
					view.loginLabel.classList.add('hidden');
					view.loginButton.disabled = true;

					view.form.submit();
				});
		</script>

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400|500"
			rel="stylesheet"
		/>
	</body>
