<!DOCTYPE html>
<html>
	<head>
		<title>Mission Control</title>
		<link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="icon" href="/favicon.png">
	</head>
	<body class="app-background antialiased font-sans">
		<noscript class="block m-auto w-full h-screen flex items-center justify-center text-purple-300 text-2xl max-w-md leading-8">
			<p class="font-bold">
				You need to enable JavaScript to use Mission Control.
				<a class="mt-2 block link font-semibold" href="https://github.com/Capevace/mission-control/issues/39">We're working on a solution tho.</a>
			</p>
		</noscript>
		<div id="app" class="w-full">
			<mission-control-ui></mission-control-ui>
		</div>
	</body>
	<script type="text/javascript">
		window.MISSION_CONTROL_API_KEY = '{{SERVER_REPLACE_API_KEY}}';
		window.MISSION_CONTROL_URL = `${window.location.protocol}//${window.location.hostname}${window.location.port ? ':' + window.location.port : ''}`
			|| '{{SERVER_REPLACE_URL}}';
		window.MISSION_CONTROL_USER = {{SERVER_REPLACE_USER_JSON}};
		window.MISSION_CONTROL_PAGES = {{SERVER_REPLACE_PAGES_JSON}};
		// window.MISSION_CONTROL_INITIAL_STATE = {{SERVER_REPLACE_STATE_JSON}};
	</script>
	<script type="text/javascript" src="/assets/js/index.js"></script>

	{{SERVER_REPLACE_DASHBOARD_DATA}}
	
	<script type="text/javascript">
		// Call init components after all components have been registered
		window.MISSION_CONTROL.dashboard.initComponents();
	</script>

	<link
		href="https://fonts.googleapis.com/css?family=JetBrains+Mono:300,400,500,600|Open+Sans:300,400,500,600,700"
		rel="stylesheet"
	/>

	<script type="text/javascript">
		document.fonts.ready
			.then(() => window.MISSION_CONTROL.dashboard.setReady(true));
	</script>
</html>
